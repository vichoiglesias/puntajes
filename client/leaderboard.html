<head>
  <title>Leaderboard</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Marcador</h1>
    <div class="subtitle">Selecciona un científico para darle puntos</div>
    {{> leaderboard}}    
  </div>
</body>

<template name="leaderboard">
  {{ nombreDeAlgo }}
  <div class="options">
    <form>
      <input name="nombre" placeholder="Nombre del Científico">
      <input name="puntaje" placeholder="Puntaje">
      <button class="new_scientist">+ Añadir Nuevo</button>
    </form>
  </div>
  
  
  
  <ol class="leaderboard">
    {{#each players}}
      <li class="player {{ selected }}">
        <span class="name">{{name}}</span>
        <span class="score">{{score}}</span>
      </li>
    {{/each}}
  </ol>

  {{#if selectedName}}
    <div class="details">
      <div class="name">{{selectedName}}</div>
      <button class="points delete">Eliminar</button>
      <button class="points inc">+ 5</button>
      <button class="points dec">- 5</button>
    </div>
  {{else}}
    <div class="message">Selecciona un científico</div>
  {{/if}}
</template>
